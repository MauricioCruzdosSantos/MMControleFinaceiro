name: Salvar CSV

on:
  repository_dispatch:
    types: [salvar_csv]

jobs:
  upload-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: Decodificar CSV e salvar
        run: |
          echo "${{ github.event.client_payload.csv }}" | base64 -d > backup_financeiro.csv

      - name: Commit e push
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add backup_financeiro.csv
          git commit -m "ðŸš€ Atualizando CSV via GitHub Actions" || echo "Sem mudanÃ§as"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
