<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            color: white;
            text-align: center;
            overflow: hidden;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        .carregando h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeInUp 1.2s ease-out;
        }

        .carregando p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 25px;
            animation: fadeInUp 1.2s ease-out;
            animation-delay: 0.5s;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #fff;
            color: #f39c12;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #f1c40f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carregando">
            <h1>Carregando...</h1>
            <p>Aguarde enquanto preparamos tudo para você.</p>
        </div>
        <div class="loader"></div>
        <button class="button" id="redirectBtn">Ir para o site</button>
    </div>

    <script>
        // Redireciona após 10 segundos
        setTimeout(function() {
            window.location.href = "AppFinançasMM.html"; // Substitua pelo URL desejado
        }, 10000); // 10000ms = 10 segundos

        // Mostrar o botão de redirecionamento após 5 segundos
        setTimeout(function() {
            document.getElementById("redirectBtn").style.display = 'inline-block';
        }, 5000);

        document.getElementById("redirectBtn").addEventListener("click", function() {
            window.location.href = "AppFinançasMM.html"; // Substitua pelo URL desejado
        });
    </script>
</body>
</html>
