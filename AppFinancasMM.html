<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="AppFinancasMM-Style.css" />
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Controle Financeiro</h1>
  </header>

  <section class="formulario">
    <form id="registroForm">
      <div id="mensagemSucesso" style="display: none; color: green; margin-top: 10px;">
  Registro adicionado com sucesso!
</div>
      <input type="date" id="data" required />
      <select id="tipo">
        <option value="faturamento">Faturamento</option>
        <option value="Investimentos">Investimentos</option>
        <option value="Despesa de Casa">Despesa de Casa</option>
        <option value="Pagamentos de energia">Pagamentos de energia</option>
        <option value="Pagamento de funcionários">Pagamento de funcionários</option>
      </select>
      <!-- Alteração para 'tel' que mostra apenas o teclado numérico -->
      <input type="tel" id="valor" placeholder="Valor (R$)" required />
      <input type="text" id="descricao" placeholder="Descrição" />
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section class="filtros">
   <label for="filtroPeriodo">Período:</label>
<select id="filtroPeriodo">
  <option value="todos">Todos</option>
  <option value="dia">Hoje</option>
  <option value="semana">Esta Semana</option>
  <option value="mes">Este Mês</option>
  <option value="ano">Este Ano</option>
  <option value="personalizado">Personalizado</option>
</select>
<label>De:</label><input type="date" id="dataInicio">
<label>Até:</label><input type="date" id="dataFim">
    </select>
  

  <section class="resumo" id="resumo">
    <!-- Resumo financeiro será inserido aqui -->
  </section>

  <section class="acoes">
    <button id="exportarCSV">Exportar CSV</button>
    <button id="importarCSV">Importar CSV</button>
    <input type="file" id="inputCSV" accept=".csv" style="display: none;" />
  </section>

  <section class="acoes">
    <button id="SalvarCSV">Salvar CSV</button>
    <button id="BuscarCSV">Buscar CSV</button>
    <input type="file" id="inputCSV" accept=".csv" style="display: none;" />
  </section>

  <section class="tabela">
    <table id="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Descrição</th>
          <th>Ações</th> <!-- Coluna de Ações para remover registros -->
        </tr>
      </thead>
      <tbody>
        <!-- Registros serão inseridos aqui -->
      </tbody>
    </table>
  </section>

  <section class="grafico">
    <canvas id="grafico"></canvas>
    <canvas id="graficoPizza" width="400" height="200"></canvas>
    <canvas id="graficoBarras" width="400" height="200"></canvas>
  </section>

  <script src="AppFinancasMM-Script.js"></script>
</body>
</html>
